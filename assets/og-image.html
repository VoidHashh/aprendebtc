<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Image - aprendeBTC</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #f7931a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 1200px;
      height: 630px;
      background: radial-gradient(circle at 85% 25%, rgba(247, 147, 26, 0.18) 0%, rgba(247, 147, 26, 0) 52%), var(--bg);
      color: var(--text);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
      position: relative;
    }

    .watermark {
      position: absolute;
      right: -120px;
      top: -100px;
      width: 560px;
      height: 560px;
      border-radius: 50%;
      border: 2px solid rgba(247, 147, 26, 0.14);
      display: grid;
      place-items: center;
      color: rgba(247, 147, 26, 0.14);
      font-weight: 700;
      font-size: 290px;
      line-height: 1;
      transform: rotate(-12deg);
      user-select: none;
    }

    .content {
      text-align: center;
      z-index: 1;
      padding: 0 80px;
    }

    .brand {
      font-size: 110px;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      margin-bottom: 32px;
    }

    .brand .left {
      color: var(--text);
    }

    .brand .right {
      color: var(--accent);
    }

    .subtitle {
      font-size: 40px;
      color: var(--muted);
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <div class="watermark">BTC</div>
  <main class="content">
    <h1 class="brand"><span class="left">aprende</span><span class="right">BTC</span></h1>
    <p class="subtitle">La guia mas completa de Bitcoin en espanol</p>
  </main>
</body>
</html>
